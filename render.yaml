databases:
  - name: mysitedb
    plan: free
    databaseName: mizzaria
    user: mizzaria_user

services:
  - type: web
    plan: free
    name: mizzaria
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn mizzaria.asgi:application -k uvicorn.workers.UvicornWorker"    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

